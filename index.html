<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8"
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Cadastro de clientes form com validação js</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main-container">
     <h1>Cadastre-se para acessar o sistema</h1>
     <form id="register-form">
       <div class="full-box">
         <label for="e-mail">E-mail</label>
         <input type="e-mail" name="email" id="email" placeholder="Digite seu E-mail" data-min-length="3">
  </div>
  <div class="half-box spacing">
    <label for="name">Nome</label>
    <input type="text" name="name" id="name" placeholder="Digite seu nome" data-max-length="16">
  </div>
  <div class="half-box">
    <label for="name">Sobrenome</label>
    <input type="text" name="lastname" id="lastname" placeholder="Digite seu Sobrenome">
  </div>
  <div class="half-box spacing">
    <label for="password">Senha</label>
    <input type="password" name="password" id="password" placeholder="Digite a sua senha">
  </div>
  <div class="half-box">
    <label for="passconfirmation">Nome</label>
    <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme sua senha">
  </div>
  <div class="full-box">
    <input type="checkbox" name="agreement" id="agreement">
    <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</label>
</div>
<div class="full-box">
  <input type="submit"  id="btn-submit" value="Registrar">
</div>
         </form>
       </div>
       <p class="error-validation template"></p>
  <script src="scripts.js"></script>
</body>
</html>
